<template name="customer">
  <tr>
    <td>
      <input type="checkbox" name="checkbox">
    </td>
    <td>
      {{ firstname }}
    </td>
    <td>
      {{ lastname }}
    </td>
    <td>
      {{ email }}
    </td>
    <td>
      <button id="delete-customer">
        Delete
      </button>
    </td>
  </tr>
</template>
