<template name="customer">
  <tr>
    <td>
      <input type="checkbox" name="checkbox">
    </td>
    <td>
      {{ infos.firstname }}
    </td>
    <td>
      {{ infos.lastname }}
    </td>
    <td>
      {{ infos.email }}
    </td>
    <td>
      <button id="delete-customer">
        Delete
      </button>
    </td>
  </tr>
</template>
